<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人机交互测评科学探究任务</title>
    <style>
      /* 全屏样式 */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      
      /* 隐藏滚动条 */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* 禁用选择和拖拽 */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }
      
      /* 禁用右键菜单 */
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
